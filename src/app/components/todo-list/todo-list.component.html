<div class="container-fluid">
  <div class="row col-lg-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#Id</th>
          <th scope="col">Descrição da Tarefa:</th>
          <th scope="col">Concluída ?:</th>
          <th scope="col">Ações:</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todoList">
          <th scope="row">{{todo.id}}</th>
          <td>{{todo.descricao}}</td>
          <td><input class="form-check-input" type="checkbox" (click)="check(todo)" [checked]="todo.concluida"></td>
          <td>
            <button type="button" class="btn btn-warning" (click)="alterar(todo)">Alterar Descrição</button>
            <button type="button" class="btn btn-danger ms-4" (click)="delete(todo.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
