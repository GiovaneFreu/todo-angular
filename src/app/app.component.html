<div class="container-fluid p-4">
  <h1 class="text-center">Lista de Tarefas - Angular</h1>
  <div class="row">
    <form class="col-lg-6">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"> Tarefa:</label>
        <input autofocus required [(ngModel)]="todo.descricao" type="text" class="form-control" name="descricao"
          placeholder="Adicionar nova tarefa...">
      </div>
      <button (click)='save()' class="btn btn-primary ml-2">{{!todo.id ? "Adicionar" : "Atualizar"}}</button>
      <button (click)='cancel()' class="btn btn-secondary mx-2">Cancelar</button>
    </form>
    <app-progress class="col-6" [concluidas]="concluidas()" [total]="todoList.length"></app-progress>
  </div>
  <hr>
  <div class="row">
    <app-todo-list [todoList]="todoList" (deleteEvent)="deleteTodo($event)" (alterarEvent)="alterarDescricao($event)"
      (checkEvent)="updateTodo($event)"></app-todo-list>
  </div>
</div>
