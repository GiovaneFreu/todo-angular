<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-4xl mx-auto px-4">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">{{ title }}</h1>
      <p class="text-gray-600">Professional Task Management</p>
    </header>

    <!-- Main Content -->
    <div class="grid gap-8 md:grid-cols-2">
      <!-- Add Todo Form -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">
          {{ todo.id ? 'Editar Tarefa' : 'Nova Tarefa' }}
        </h2>
        
        <form (ngSubmit)="save()" class="space-y-4">
          <div>
            <label for="descricao" class="block text-sm font-medium text-gray-700 mb-2">
              Descrição da Tarefa
            </label>
            <input
              id="descricao"
              type="text"
              [(ngModel)]="todo.descricao"
              name="descricao"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              placeholder="O que precisa ser feito..."
              required
            />
          </div>
          
          <div class="flex gap-2">
            <button
              type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
              [disabled]="!todo.descricao.trim()"
            >
              {{ todo.id ? 'Atualizar' : 'Adicionar' }}
            </button>
            
            <button
              type="button"
              (click)="cancel()"
              class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors"
              *ngIf="todo.id"
            >
              Cancelar
            </button>
          </div>
        </form>

        <!-- Progress -->
        <div class="mt-6 p-4 bg-blue-50 rounded-lg">
          <div class="flex justify-between items-center mb-2">
            <span class="text-sm font-medium text-blue-700">Progresso</span>
            <span class="text-sm text-blue-600">
              {{ concluidas() }} de {{ todoList.length }}
            </span>
          </div>
          <div class="w-full bg-blue-200 rounded-full h-2">
            <div 
              class="bg-blue-600 h-2 rounded-full transition-all duration-300"
              [style.width.%]="todoList.length ? (concluidas() / todoList.length) * 100 : 0"
            ></div>
          </div>
        </div>
      </div>

      <!-- Todo List -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Suas Tarefas</h2>
        
        <div class="space-y-3" *ngIf="todoList.length > 0; else emptyState">
          <div
            *ngFor="let item of todoList; trackBy: trackByFn"
            class="flex items-center justify-between p-3 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors"
          >
            <div class="flex items-center space-x-3 flex-1">
              <input
                type="checkbox"
                [checked]="item.concluida"
                (change)="toggleComplete(item)"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <span
                [class]="item.concluida ? 'line-through text-gray-500' : 'text-gray-900'"
                class="flex-1"
              >
                {{ item.descricao }}
              </span>
            </div>
            
            <div class="flex space-x-2">
              <button
                (click)="alterarDescricao(item)"
                class="p-1 text-blue-600 hover:bg-blue-100 rounded"
                title="Editar"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
              </button>
              <button
                (click)="deleteTodo(item.id)"
                class="p-1 text-red-600 hover:bg-red-100 rounded"
                title="Excluir"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Empty State -->
        <ng-template #emptyState>
          <div class="text-center py-8">
            <div class="mx-auto h-16 w-16 text-gray-300 mb-4">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
              </svg>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mb-2">Nenhuma tarefa ainda</h3>
            <p class="text-gray-500">Adicione sua primeira tarefa para começar!</p>
          </div>
        </ng-template>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-12 text-gray-500 text-sm">
      <p>Construído com Angular 20+ • TodoPro v2.0</p>
    </footer>
  </div>
</div>
